<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SGP - Sistema de Gerenciamento de Permutas</title>
    <link rel="stylesheet" href="styleusu.css" />
    <script src="https://use.fontawesome.com/0147a96ddf.js"></script>


  </head>
  <body>
    <section class="form-section">
      <img src="imgs/logosvgbranco.svg" width="160">
     

      <div class="form-wrapper">
        <form name="Cadastro_Usuario">

            
          <div class="input-block">

            <i class="fa fa-user-o" aria-hidden="true"></i>
            <label for="nome">Nome</label>
           
            <input  type="text" id="nome_usu" name="nome" placeholder="nome" />
          </div>

          <div class="input-block">

            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <label for="email">Email</label>
            <input type="text" id="email_usu" placeholder="email" />
          </div>

          <div class="input-block">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf_usu" placeholder="CPF" />

            </div>


              <div class="input-block">

                    <label for="cursos">Cursos</label>
                  
              <select class="input-block">
                    <option>Sistemas para Internet</option>
                    <option>Alimentos</option>
                    <option>Edificações</option>
                    <option>Fisica</option>

                    
              </select>
            </div>

          <button type="submit" class="btn-login">Cadastrar</button>


        </form>


      </div>
    </section>

  

    <script src="script.js"></script>
  </body>
</html>
