<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SGP - Sistema de Gerenciamento de Permutas</title>
    <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <section class="form-section">
      <img src="imgs/logosvgbranco.svg" width="160">
     

      <div class="form-wrapper">
        <form name="f1">
          <div class="input-block">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" onblur="validacaoEmail(f1.email)" placeholder="nome@mail.com" />
          </div>
          <div class="input-block">
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" placeholder="********" />
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>

        <div style="text-align: center;">
       <a style="color: white; padding: 2%;"> Ainda nao tem conta? </a><a href="cadastro.html" target="_top">Fazer Cadastro</a>
      </div>

      </div>
    </section>

    <ul class="squares"></ul>

    <script src="script.js"></script>
  </body>
</html>
